  <script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("introLink");
    var span = document.getElementsByClassName("close")[0];
    var video = document.getElementById("introVideo");
    var pageContent = document.getElementById("page-content");

  
    btn.onclick = function() {
      modal.style.display = "block";
    }

    
    span.onclick = function() {
      modal.style.display = "none";
      video.pause();  
      video.currentTime = 0;  
    }

    
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
        video.pause(); 
        video.currentTime = 0;  
      }
    }

    
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.getElementById("logo-overlay").classList.add("fade-out");
        startTour(); 
      }, 2000); 
    });

   
    function startTour() {
      const steps = document.querySelectorAll('.tour-step');
      let currentStep = 0;
      steps.forEach((step, index) => {
        step.querySelector('.next-step')?.addEventListener('click', function () {
          
          const currentVideo = step.querySelector('video');
          if (currentVideo) {
            currentVideo.pause();
            currentVideo.currentTime = 0;
          }

          
          step.style.display = 'none';
          currentStep++;
          if (currentStep < steps.length) {
            steps[currentStep].style.display = 'block';
          } else {
            
            pageContent.classList.remove("blurred");
          }
        });

        step.querySelector('.close-tour')?.addEventListener('click', function () {
         
          const currentVideo = step.querySelector('video');
          if (currentVideo) {
            currentVideo.pause();
            currentVideo.currentTime = 0;
          }

          step.style.display = 'none';
          currentStep = 0;
       
          pageContent.classList.remove("blurred");
        });
      });
     
      pageContent.classList.add("blurred");

      
      steps[currentStep].style.display = 'block';

      steps.forEach((step, index) => {
        step.querySelector('.next-step')?.addEventListener('click', function () {
          step.style.display = 'none';
          currentStep++;
          if (currentStep < steps.length) {
            steps[currentStep].style.display = 'block';
          } else {
            
            pageContent.classList.remove("blurred");
          }
        });

        step.querySelector('.close-tour')?.addEventListener('click', function () {
          step.style.display = 'none';
          currentStep = 0;
         
          pageContent.classList.remove("blurred");
        });
      });
    }
  </script>
